<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1> table page</h1>
 
   <table> <!-- ראש תגית לטבלה זה מגדיר את הטבלה -->
        <thead> <!-- תגית שנהוג לשים כדי שהמחשב יוכל להבין שמדובר בראש לטבלה תאכלס לא משנה כלום בקוד ולא עושה כלום --->
            <tr>
                <th colspan="3"> Employees</th> <!-- COLSPAN = על כמה עמודות להתפרס - כמה עמודות אמורות להיות בהיררכיה מתחת לכותרת הזו-->
            </tr>
            <tr> <!-- TABLE ROW - שורה בטבלה כמו שורה לכל אורך הדף שמתחתיה יהיה היררכיה -->
                <th> id </th> <!-- TABLE HEAD - זה מגדיר בעצם שורת ראש לטבלה בסך הכל מדגיש אותו -->
                <th> name </th>
                <th> stats </th>
            </tr>
        </thead>
        <tbody> <!--  נהוג לשים את כל תוכן הטבלה שמתחת לראש בתגית זו בשביל קריאות לבוטים-->
            <tr>
                <td> 1 </td> <!-- TABLE CELL DATA - תא בטבלה יהיה שורה מתחת לתגית הראש בהיררכיה -->
                <td> Daniel </td>
                <td> 94 </td>
            </tr>
            <tr> 
                <td> 2 </td>
                <td> Shahar </td>
                <td> 97 </td>
            </tr>
            <tr> 
                <td> 3 </td>
                <td> Yael </td>
                <td> 97 </td>
            </tr>
        </table>
   </table>
    
</body>
</html>
